<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestión de Equipo expo</title>

    <!--Hoja de estilos propia-->
    <link rel="stylesheet" href="Css/Style.css">

    <!--Esta es la hoja de estilos de pico css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>

    <!--"Container" centra el contenido y limita el ancho-->
    <header class="container">
        <nav>

            <ul>
                <li><b>Expo Management System</b></li>
            </ul>

            <ul>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>

        <div class="tabla-scroll">
            <table id="tabla"  class="overflow-auto">
                <thead>
                    <!--"tr" - table row - fila -->
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo electrónico</th>
                        <th>Acciones</th> <!-- Botones para editar y eliminar -->
                    </tr>
                </thead>
    
                <tbody>
    
                    <!-- Aquí van los registros que vienen por la API -->
    
                </tbody>
            </table>
        </div>

    </main>

    <!--El modal/dialog aparece frente al contenido-->
    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="" class="close" id="btnClose"></a>
                <h3>Agregar personas</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="email" id="txtEmail" placeholder="Correo electrónico" required>
  
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Botón flotante para agregar registros-->
    <button id="btnAgregar" class="botón">
        <img src="img/plus.png" alt="">
    </button>

    <script src="Js/Script.js"></script>
</body>
</html>
